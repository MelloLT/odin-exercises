<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Test</title>
  </head>

  <body>
    <script>
      function filterRange(arr, a, b) {
        return arr.filter((item) => a <= item && item <= b).sort();
      }
      let arr = [9, 4, 2, 8, 1];

      console.log(filterRange(arr, 1, 4));
    </script>
  </body>
</html>
