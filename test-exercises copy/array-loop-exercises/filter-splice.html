<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Test</title>
  </head>

  <body>
    <script>
      function filterRangeInPlace(arr, a, b) {
        for (let i = arr.length - 1; i >= 0; i--) {
          if (arr[i] < a || arr[i] > b) {
            arr.splice(i, 1);
          }
        }
      }
      let arr = [9, 4, 5, 2, 8, 1];
      filterRangeInPlace(arr, 5, 9);
      console.log(arr);
    </script>
  </body>
</html>
